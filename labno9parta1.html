<!DOCTYPE html>
<html>
<head>
	<title>animation background</title>
<style type="text/css">



	
	@keyframes backg {
		from{
			background-color: red;
		}
		to{background-color: yellow;

		}}
		.bg{
			width: 100%;
			height: 100vh;
			top: 0%;
			left: 0%;
						position:absolute;

		animation-name: backg;
		animation-duration: 5s;
	}
		
		



</style>


</head>
<body>
<div class="bg">
	
</div>
</body>
</html>
