<!DOCTYPE html>
<html>
<head>
	<title>feedback form</title>
</head>
<body>
<h> My feedback form</h>
	<form>
		<ul>
			<li><label for="Name">
				Name:<input type="name" id="Name"></label>
			</li>
			<li><label for="email">
				email:<input type="email" id="email"></label>
			</li>
			<li><label for="password">
				password:<input type="password" id="password" maxlength="6"></label>
			</li>
			<li> Please check all the emotions that apply to you:</li>
			<ul><label for="Angry">
				<li>Angry:<input type="checkbox" name="" id="Angry"></label></li>
				<label for="Happy">
				<li>Happy:<input type="checkbox" name="" id="Happy"></label></li>
					<label for="Ambivalent">
				<li>Ambivalent:<input type="checkbox" name="" id="Ambivalent"></label></li>
</ul>
<li>
	How satisfied were you with our service?
</li>
<ul><label for="Very Satisfied">
	<li>Very Satisfied: <input type="radio" name="1" id="Very Satisfied"></li></label>

	<label for="Satisfied">
	<li>Satisfied: <input type="radio" name="1" id="Satisfied"></li></label>

	<label for="Don't care">
	<li>Don't care: <input type="radio" name="1" id="Don't care"></li></label>

	<label for="Dissatisfied">
	<li>Dissatisfied: <input type="radio" name="1" id="Dissatisfied"></li></label>

	<label for="very Dissatisfied">
	<li>very Dissatisfied: <input type="radio" name="1" id="very Dissatisfied"></li></label>

</ul>
			<li>Further comments :<textarea></textarea></li>
			<li>
				Bio photo:<input type="file" name="no file chosen">
			</li>
			<li>
				Location visited:<select>
					<option>Select location</option>
					<option> rajkot</option>
					<option>surat</option>
					<option>morbi</option>
					<option>gondal</option>			
				</select>

			</li>
			<li><input type="Submit"  ></li>
		</ul>
	</form>
</body>
</html>
